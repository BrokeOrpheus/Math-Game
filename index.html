<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <script src="./jquery-3.6.3.js"></script>
  <title>Math Game</title>
</head>

<body class="container text-center">
  <div class="row">
    <div class="col centerIt">
      <p>Score: <span id="score">0</span></p>
      <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="display" class="col-6 d-flex align-items-center flex-column">
      <div class="d-flex flex-grow-1 align-items-center">
        <p id="equation" class="rounded">Press "Start" to begin</p>
      </div>
      <div>
        <input id="input" type="text" />
        <button id="start" class="btn-primary rounded" onclick="timer()">Start</button>
      </div>
      <table>
        <tr>
          <td>
            <label>+</label>
            <input type="checkbox" data-function="add" />
          </td>
          <td>
            <label>-</label>
            <input type="checkbox" data-function="sub" />
          </td>
          <td>
            <label>*</label>
            <input type="checkbox" data-function="mul" />
          </td>
          <td>
            <label>/</label>
            <input type="checkbox" data-function="div" />
          </td>
        </tr>
      </table>
      <input id="numberLimit" class="text-center limit rounded" type="number" min="10" max="100" step="5" />
      <input id="slider" class="limit" type="range" min="10" max="100" step="5" />
    </div>
    <div class="col centerIt">
      <p id="time">10</p>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
